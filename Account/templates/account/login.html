{% extends 'base.html' %}
{% load static %}
{% block styles %}{% endblock  %}
{% block title %}Elektroblog | Daxil ol{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="container">
        <div class="col">
            <p>
                <h1 class="text-center">Hesaba daxil ol</h1>
            </p>
            <hr>
            {%if error%}
                <div class="alert alert-danger">{{error}}</div>
            {%endif%}
            <form action="{%url 'login'%}" method="POST">
                {%csrf_token%}
                <div class="row">
                    <div class="col-sm-2 col-md-3 col-lg-3"></div>
                    <div class="col-sm-8 col-md-6 col-lg-6">
                        <div class="mb-3">
                            <label for="username" class="form-label" style="font-weight: bold;">İstifadəçi adı:</label>
                            <input type="text" class="form-control" name="username" value="{{username}}">
                        </div>
                    </div>
                    <div class="col-sm-2 col-md-3 col-lg-3"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-2 col-md-3 col-lg-3"></div>
                    <div class="col-sm-8 col-md-6 col-lg-6">
                        <div class="mb-3">
                            <label for="password" class="form-label" style="font-weight: bold;">Parol:</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="col-sm-2 col-md-3 col-lg-3"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col text-center">
                        <input type="submit" value="Daxil ol" class="btn btn-success">
                    </div>
                    <div class="col"></div>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
