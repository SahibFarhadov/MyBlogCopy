{% load static %}
<!DOCTYPE html>
<html lang="az" id="id_html">
    <head>
        <meta charset="UTF-8">
        <meta name="google-site-verification" content="-_1nwzK3l8H9--O9xN61hAW3nL6xRW630YThny5PZt0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Elektrik, avtomatika, elektronika, proqramlaşdırma haqqında məqalələr oxuyun.">
        {%block meta_elements%}{%endblock%}
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
        <link rel="shortcut icon" href="{% static 'img/brand.png' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'css/root.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{%static 'css/dark_mode.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'Blog/css/_categories.css'%}">
        {% block styles %}{% endblock%}
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4029760396066666"
     crossorigin="anonymous"></script>
        <title>{%block title%}{%endblock%}</title>
    </head>
    <body id="id_body">
        {% include 'partials/_navbar.html' %}

        {% block content %}{% endblock %}


        {%block scripts%}{%endblock%}
        <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
        <script src="{%static 'scripts/dark_mode.js'%}"></script>
        <script src="{%static 'scripts/root.js'%}"></script>
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
    </body>
</html>
